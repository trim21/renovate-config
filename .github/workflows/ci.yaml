name: CI

on:
  pull_request:
    branches:
      - "**"
  push:
    paths:
      - "**.json"
      - "**.yaml"
    branches:
      - "**"
      - "!renovate/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: yarn

      - run: yarn
      - run: npm i renovate -g

      - run: yarn test
