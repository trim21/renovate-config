name: CI

on:
  pull_request:
    branches:
      - "**"
  push:
    paths:
      - "**.json"
      - "**.yaml"
    branches:
      - "**"
      - "!renovate/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Setup node
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5
        with:
          node-version: "lts/*"
          cache: yarn

      - run: yarn
      - run: npm i renovate -g

      - run: yarn test
